<!DOCTYPE html>
{% load static %}
<html> 
<head>
    <metacharset="utf-8"> 
    <title>
        {% block title %}
            {{ title|title }} 
        {% endblock %} 
    </title>
    {% block css %}
        <linkrel="stylesheet"type="text/css"href="{%static 'css/bootstrap.min.css' %}">
        <linkrel="stylesheet"type="text/css"href="{%static 'css/style.css' %}">
        <linkrel="stylesheet"href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
    <divclass="container">
        <divclass="login">
            <divclass="h2 text-center head"> {{ title }} </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
