{% extends 'authapp/base.html' %}

{% block content %}
{% if request.user.image %}
    <img class=user-image src="{{ request.user.image.url }}"/>
{% endif %}
<form class="pure-form" action="{% url 'auth:edit' %}" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input class="pure-button pure-button-primary" type="submit" value={{ 'сохранить'| title }}>
</form>
{% endblock %}
