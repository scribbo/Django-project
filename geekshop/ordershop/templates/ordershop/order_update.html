{% extends 'ordershop/base.html' %}

{% block content %}
<form class="pure-form" action="{% url 'orders:update' object.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p}}
    {% for item_form in orderitems %}
        <fieldset>
        {{ item_form}}
        </fieldset>
    {% endfor %}
    <input class="pure-button pure-button-primary" type="submit" value='сохранить'>
</form>
{% endblock %}
