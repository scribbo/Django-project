{% load static %}

{% for product in products %}
<div class="block">
    <a href="{% url 'product' product.id %}">
        {% if product.image %}
        <img class='product-image' src="{{ product.image.url }}" alt="">
        {% else %}
        <img class='product-image' src="{% static 'img/product-1.jpg' %}" alt="">
        {% endif %}

        <div class="text">
            <img src="{% static 'img/icon-hover.png' %}" alt="img">
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }} </p>
        </div>
    </a>
</div>	
{% endfor %}
